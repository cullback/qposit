description = """
## Resolution criteria

The question resolves as Yes if any of the nine current justices retires, dies, is impeached,
or resigns. Additionally, a change in size of the Supreme Court would also qualify, such as
adding or removing members. In situations like a justice announcing retirement but serving beyond
2024, the resolution is based on the status as of December 31, 2024. If the justice is still
serving on this date, the question resolves as No.

## Background information

As of the end of 2023, the U.S. Supreme Court comprises nine justices with lifetime appointments.
The Court's composition includes:

- Chief Justice John Roberts (appointed 2005)
- Justice Clarence Thomas (appointed 1991)
- Justice Samuel Alito (appointed 2006)
- Justice Sonia Sotomayor (appointed 2009)
- Justice Elena Kagan (appointed 2010)
- Justice Neil Gorsuch (appointed 2017)
- Justice Brett Kavanaugh (appointed 2018)
- Justice Amy Coney Barrett (appointed 2020)
- Justice Ketanji Brown Jackson (appointed 2022)

The makeup of the U.S. Supreme Court plays a crucial role in shaping the country's legal landscape
and has a significant impact on American society. The lifelong appointments of the justices mean
that any changes in the Court's composition, due to retirement, death, or impeachment, can lead
to substantial and enduring influences on both legal and societal matters in the United States.
"""

