description = """
## Resolution criteria

This market will resolve to the change in the targret federal funds rate following the Federal
Reserve's June 2024 meeting.

The resolution source for this market is the FOMC's statement after its meeting scheduled for
June 11 - June 12, 2024 according to the official calendar:
[https://www.federalreserve.gov/monetarypolicy/fomccalendars.htm](https://www.federalreserve.gov/monetarypolicy/fomccalendars.htm).

The level and change of the target federal funds rate is also published at the official website of the
Federal Reserve at https://www.federalreserve.gov/monetarypolicy/openmarket.htm.

This market may resolve as soon as the FOMC's statement for their June meeting with relevant data is issued.
If no statement is released by June 30, 2024, 11:59 PM ET, this market will resolve to the "No change" bracket.

## Background information

The federal funds rate is the benchmark interest rate in the U.S. economy and broadly affects economic conditions
e.g. inflation, employment, and economic growth. The Federal Open Market Committee (FOMC) of the U.S. Federal
Reserve sets the federal funds rate as part of its monetary policy. (See Investopedia).

The effective fed funds rate is the weighted average interest rate at which depository institutions trade
federal funds, which is influenced by the Federal Reserve to meet its targets. The current and historical
rates can be seen at https://fred.stlouisfed.org/series/FEDFUNDS

The Fed has sharply increased rates in recent months to combat high inflation. On the other hand, the Fed otherwise
tends to decrease rates during downturns to help spur economic growth and recovery. In the near term, forecasts expect
the Fed to continue increasing rates over the next several months. A summary of the median of the Fed's own
projections is at https://fred.stlouisfed.org/series/FEDTARMD. However, there are far fewer forecasts on its longer term trends.
"""
