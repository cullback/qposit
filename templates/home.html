<h1>Markets</h1>

<form role="search">
    <input name="search" type="search" placeholder="Search" />
    <input type="submit" value="Search" />
</form>


{% for market in markets %}
<article>
    <h3><a href="./market.html" class="secondary">{{market.title}}</a></h3>
    <table>
        <tbody>
            <tr>
                <td>Donald Trump</td>
                <td style="display: flex; justify-content: flex-end">
                    <kbd>53.00</kbd>&nbsp;<kbd class="pico-background-green-350">&nbsp;+4.56%</kbd>
                </td>
            </tr>
            <tr>
                <td>Joe Biden</td>
                <td style="display: flex; justify-content: flex-end">
                    <kbd>15.50</kbd>&nbsp;<kbd class="pico-background-red-350">-14.56%</kbd>
                </td>
            </tr>
            <tr>
                <td>8 more options...</td>
                <td></td>
            </tr>
    </table>
</article>
{% endfor %}
