<article>
<header><h3>Open orders</h3></header>
<table>
    <thead>
        <tr>
            <th scope="col">Market</th>
            <th scope="col">Book</th>
            <th scope="col">Quantity filled</th>
            <th scope="col">Price</th>
            <th scope="col">Type</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody hx-target="closest tr" hx-swap="outerHTML">
        {% for order in orders %}
        <tr>
            <td>{{ order.market_title }}</td>
            <td>{{ order.event_title }} </td>
            <td>{{ order.quantity - order.remaining }}/{{order.quantity}}</td>
            <td>{{ order.price }}</td>
            <td>{{ order.side }}</td>
            <td><a hx-delete="/orders/{{order.id}}">Cancel</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</article>
