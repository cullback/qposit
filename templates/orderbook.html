<summary>
    <div class="grid">
        <h3>{{title}}</h3>
        <div style="display: flex; align-self: start; justify-content: flex-end">
            <kbd>{{last_price}}¢</kbd>
        </div>
    </div>
    <small>${{volume}} Bet</small>
</summary>

<table>
    <thead>
        <tr>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
        </tr>
    </thead>
    <tbody>
        {% for ask in asks.iter().rev() %}
        <tr>
            <td class="pico-color-red-350">{{ask.price}}¢</td>
            <td>{{ask.quantity}}</td>
            <td>${{ask.value}}</td>
        </tr>
        {% endfor %}
        {% for bid in bids %}
        <tr>
            <td class="pico-color-green-350">{{bid.price}}¢</td>
            <td>{{bid.quantity}}</td>
            <td>${{bid.value}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div hx-preserve id="thingy-{{book_id}}">
    {{order_form|safe}}
</div>
